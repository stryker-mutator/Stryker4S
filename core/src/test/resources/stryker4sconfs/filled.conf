stryker4s {
  mutate: [
    "bar/src/main/**/*.scala",
    "foo/src/main/**/*.scala",
    "!excluded/file.scala"
  ]

  base-dir: "/tmp/project"

  log-level = DEBUG

  test-runner: {
    type=commandrunner
    command: "mvn"
    args: "clean test"
  }

  reporters: ["console"]

  excluded-mutations: ["BooleanLiteral"]
}